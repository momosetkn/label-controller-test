  pull_request:

jobs:
  setup:
    name: test2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: echo "aaa" > aaa.txt

      - name: Run tests2
        run: rm aaa.txt

      - name: Check for any git status changes
        run: |
